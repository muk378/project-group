<style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th{
            padding: 15px;
            background-color: #4CAF50;
            color: white;
        }
        td {
            padding: 15px;
            text-align: center;
        }
        tr:nth-child(even) {
            background-color: #c0c0c0;
        }
        tr:nth-child(odd) {
            background-color: #ffffff;
        }
        .piechart{
            padding: 15px;
        }
        
</style>

<body background =  "bokeh-cover-bg.jpg">
    <h1>Statistic Page</h1>

    <button type="button" onclick="location.href='page1.html';" class="cancelbtn">Back</button>

    <table style="width:50%" align = "center">
        <tr>
            <th>Type</th>
            <th>Frequency</th> 
        </tr>
        <tr>
            <td>Computer</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Printer/Scanner</td>
            <td>94</td>
        </tr>
        <tr>
            <td>Network System</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Other</td>
            <td>100</td>
        </tr>
    </table>
<br><br><br>
    <div id="piechart" align = "center"></div>
</body>


<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      
<script type="text/javascript">
      // Load google charts
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      
      // Draw the chart and set the chart values
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
        ['Type', 'Frequency'],
        ['Computer', 50],
        ['Printer/Scanner', 94],
        ['Network System', 80],
        ['Other', 100]
      ]);
      
        // Optional; add a title and set the width and height of the chart
        var options = {'title':'Statistic', 'width':550, 'height':400};
      
        // Display the chart inside the <div> element with id="piechart"
        var chart = new google.visualization.PieChart(document.getElementById('piechart'));
        chart.draw(data, options);
      }
</script>
